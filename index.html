<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Портфолио</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="slide-show">
    <input type="radio" value="pic1" name="gallery-slide" id="g1_1" checked="checked">
    <input type="radio" value="pic2" name="gallery-slide"  id="g1_2">
    <input type="radio" value="pic3" name="gallery-slide"  id="g1_3">
    <input type="radio" value="pic4" name="gallery-slide"  id="g1_4">
    <div class="slide-show__gallery">
        <img src="img/seatown1.png" />
        <img src="img/seatown2.png" />
        <img src="img/seatown3.png" />
        <img src="img/seatown4.png" />
        <div class="float-clear"></div>
    </div>
    <label for="g1_1" class="slide-show__controls__arrow slide-show__controls__arrow_left" data-pic="pic1">
        <img src="img/arrow.svg" alt="Предыдущий"/>
    </label>
    <label for="g1_2" class="slide-show__controls__arrow slide-show__controls__arrow_left" data-pic="pic2">
        <img src="img/arrow.svg" alt="Предыдущий"/>
    </label>
    <label for="g1_3" class="slide-show__controls__arrow slide-show__controls__arrow_left" data-pic="pic3">
        <img src="img/arrow.svg" alt="Предыдущий"/>
    </label>
    <label for="g1_4" class="slide-show__controls__arrow slide-show__controls__arrow_left" data-pic="pic4">
        <img src="img/arrow.svg" alt="Предыдущий"/>
    </label>
    <label for="g1_1" class="slide-show__controls__arrow slide-show__controls__arrow_right" data-pic="pic1">
        <img src="img/arrow.svg" alt="Следующий"/>
    </label>
    <label for="g1_2" class="slide-show__controls__arrow slide-show__controls__arrow_right" data-pic="pic2">
        <img src="img/arrow.svg" alt="Следующий"/>
    </label>
    <label for="g1_3" class="slide-show__controls__arrow slide-show__controls__arrow_right" data-pic="pic3">
        <img src="img/arrow.svg" alt="Следующий"/>
    </label>
    <label for="g1_4" class="slide-show__controls__arrow slide-show__controls__arrow_right" data-pic="pic4">
        <img src="img/arrow.svg" alt="Следующий"/>
    </label>
    <div class="slide-show__controls">
        <label for="g1_1"></label>
        <label for="g1_2"></label>
        <label for="g1_3"></label>
        <label for="g1_4"></label>
    </div>
</div>

</body>
</html>
